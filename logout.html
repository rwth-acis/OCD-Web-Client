<!DOCTYPE html>
<html>
    <!-- Logout page -->
    <head>
        <title>OCD - Logout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/layout.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="JS/contentHandler.js"></script>
        <script type="text/javascript">
            /* Clear session scope */
            sessionStorage.clear();
            //
            localStorage.removeItem("redirect_relogin");
            localStorage.removeItem("access_token");
            localStorage.removeItem("user");
            localStorage.removeItem("pass");
            localStorage.removeItem("nonce");
            localStorage.removeItem("arangoUser@WebOCD");
            localStorage.removeItem("arangoPass@WebOCD");
            localStorage.removeItem("arangoAdress@WebOCD");
            localStorage.removeItem("arangoDataBase@WebOCD");
            localStorage.removeItem("arangoCollection@WebOCD");
            /* Redirect to login page */
            window.location.replace("login.html");
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="contentWrapper">
                <div id="content">
                </div>
            </div>
        </div>
    </body>
</html>
