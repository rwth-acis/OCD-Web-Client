            /* Requests the graph meta information */
            sendRequest("get", "graphs/" + graphId + "?outputFormat=META_XML", "",
                /* Response handler */

                    /* Stores graph meta information and adds it to the graph header */
                    graphMetaXml = response;
                    //where is the format of thhis graphMetaXml definiert?
                    var name = $(graphMetaXml).find('Name').text();
                    var nodes = $(graphMetaXml).find('NodeCount').text();
                    var edges = $(graphMetaXml).find('EdgeCount').text();
                    /* Graph types */
                    var types = [];
                    $(graphMetaXml).children('Types').find('Type').each(function () {
                        types.push($(this).text());
                    });
                    var directed = $.inArray("DIRECTED", types);
                    var weighted = $.inArray("WEIGHTED", types);
                    var dynamic = $.inArray("DYNAMIC", types);

                    var description = "A";
                    if (directed == -1 && weighted == -1 && dynamic==-1)
                        description += " simple ";
                    if (directed > -1)
                        description += " directed ";
                    if (weighted > -1)
                        description += " weighted ";
                    if (dynamic > -1)
                        description += " dynamic ";

                    description += ' network with ' + nodes + ' nodes and ' + edges + ' links.';
                    $('#graphHeader').html(getHeadLine(name, description));
                    $('#graphCovers').html('<a href="covers.html?graphId=' + graphId + '">Covers</a>');
                    // $('#graphSeries').html('<a href="covers.html?graphId=' + graphId + '">Series</a>');
                    $('#graphSimulations').html('<a href="cooperation_simulations.html?graphId=' + graphId + '">Simulations</a>');

                    registerCollapsable("#runCentralityCalculationCollapsable", runCentralityCalculationCollapsableHandler);
                    registerCollapsable("#runCentralitySimulationCollapsable", runCentralitySimulationCollapsableHandler);
                },
                /* Error handler */
                function (errorData) {
                    /*
                     * GraphIds request failed

                    showConnectionErrorMessage("Graph was not received.", errorData);
                }, "text");
            /*
            * Run algorithm form listener.
            */
            $('#runAlgorithmForm').submit(function () {
                var algo = $('#algorithm').val();//Rick: selected algorithm
                if (algo !== getSelectOptionVal()) {//"SELECT"
                    var params = getParameterXml("#algorithmParameterDiv");
                    var coverName = $("#coverName").val();
                    var contentWeighting = $("#contentWeighting").is(':checked');
                    if (coverName === "") {
                        showErrorMessage('Please define a cover name.');
                        window.scrollTo(0, 0);//Rick: move to the top to show the error message
                        return;
                    }

                    buttonSubmitStart("runAlgorithmBtn");

                    /* Requests an algorithm execution  */
                    //console.log("post" + " " + "covers/graphs/" + graphId
                    //    + "/algorithms?algorithm=" + algo + "&name=" + coverName + "&contentWeighting=" + contentWeighting + " " + params);
                    sendRequest("post", "covers/graphs/" + graphId
                        + "/algorithms?algorithm=" + algo + "&name=" + coverName + "&contentWeighting=" + contentWeighting, params,
                        /* Response handler */
                        function (response) {
                            window.location.href = 'index.html';
                        },

                            showConnectionErrorMessage("Algorithm request failed.", errorData);
                        });
                }
                return false;
            });
            /*
             * Run centrality calculation form listener.
             */
            $('#runCentralityCalculationForm').submit(function () {
                var c_algo = $('#centralityMeasure').val();
                if (c_algo !== getSelectOptionVal()) {
                    var params = getParameterXml("#centralityMeasureParameterDiv");

                    buttonSubmitStart("runCentralityCalculationBtn");

                    sendRequest("post", "centrality/graphs/" + graphId
                        + "/algorithms?algorithm=" + c_algo, params,
                        /* Response handler */
                        function (response) {

                        },

        /* Handles the collapsable element for the properties. */
        function propertiesCollapsableHandler() {
            if (typeof graphProperties === 'undefined') {
                /* Requests the edge list */
                getProperties(function () {
                    /* Adds properties information to a table */
                    var properties = $(graphProperties).children();
                    for (let i = 0; i < properties.length; i++) {
                        var name = $(properties)[i].nodeName;
                        var value = $(graphProperties).find($(properties)[i].nodeName).text();
                        if (name !== 'ID' && name !== 'NAME') {
                            name = name.replace("_", " ");
                            var row = '<tr>'
                                + '<td>' + name + '</td>'
                                + '<td>' + value + '</td>'
                                + '</tr>';
                            $("#graphPropertiesTable tbody").append(row);
                        }
                    }
                });

            }
        }

        /* Handles the collapsable element for the edge list. */
        function edgeListCollapsableHandler() {
            if (typeof graphEdgeList === 'undefined') {
                /* Requests the edge list */
                getEdgeList(function () {
                    /* Adds the edge list information to a table */
                    var lines = graphEdgeList.split('\n');
                    $.each(lines, function (key, line) {
                        var parts = line.split(' ');
                        if ($(parts).length === 3) {
                            var row = '<tr>'
                                + '<td>' + parts[0] + '</td>'
                                + '<td>' + parts[1] + '</td>'
                                + '<td>' + parts[2] + '</td>'
                                + '</tr>';
                            $("#graphEdgeTable tbody").append(row);
                        }
                    });
                    $("#graphEdgeTable").tablesorter({sortList: [[0, 0], [1, 0]]});
                });
            }
        }

        /* Handles what happens on the visualization type Button presses */
        function buttonClick(number) {
            $(document).ready(function () {

                let svgVizScroll = document.getElementById("visualizationZoomer");
                let svgViz = document.getElementById("visualizationContent");
                let forceViz = document.getElementById("forceVisualizationContent");

                highlightNodes = new Set();
                highlightLinks = new Set();

                if (number === 0) {
                    forceViz.style.display = "none";

                    svgViz.style.display = "inherit";
                    svgVizScroll.style.display = "inline";
                } else if (number === 1 || number === 2) {
                    forceViz.style.display = "inherit";
                    if (typeof forceGraph !== "undefined") {
                        forceGraph.width($('.forceVisualizationContent').width());
                        forceGraph.height($('.forceVisualizationContent').height());
                    }
                    svgViz.style.display = "none";
                    svgVizScroll.style.display = "none";

                    if (number === 1 && (have3D === true || typeof have3D === "undefined")) {
                        have3D = false;
                        //console.log("2D");
                        if (typeof forceGraph !== "undefined") {
                            forceGraph._destructor();
                        }
                        getJSON();
                    } else if (number === 2 && (have3D === false || typeof have3D === "undefined")) {
                        have3D = true;
                        //console.log("3D");
                        if (typeof forceGraph !== "undefined") {
                            forceGraph._destructor();
                        }
                        getJSON();
                    }
                }
            })
        }

        /* Let the camera look at a specified node (if found) */
        function nodeSearch(){
            if (typeof forceGraph !== "undefined") {
                let searchNodeName = $("#nodeSearchForm").val();

                for(let node of forceGraph.graphData().nodes)
                {
                    if(node.name === searchNodeName)
                    {
                        if(have3D === false) {
                            forceGraph.centerAt(node.x, node.y);
                            forceGraph.zoom(9, 200);
                            searchNodeName = undefined;
                        } else {
                            const distance = 40;
                            const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
                            forceGraph.cameraPosition({ x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio}, node, 250);
                            searchNodeName = undefined;
                        }
                    }
                }
                if (typeof searchNodeName !== "undefined" && searchNodeName !== "") {
                    document.getElementById("nodeSearchForm").style.backgroundColor = "#e58c8c";
                    document.getElementById("nodeSearchForm").placeholder = "Not found";

            }

        /* Builds a force graph from json data */
        function buildGraph() {
            let graph = JSON.parse(jsonGraph);
            let degree = new Map();
            let outgoingNeighbours = new Map();
            let styles = []
            for (let node of graph.nodes) {
                degree[node.id] = 0;
                outgoingNeighbours[node.id] = [];
            }
            for (let edge of graph.links) {
                degree[edge.source] += 1;
                outgoingNeighbours[edge.source].push(edge.target);
                styles.push(edge.style);
            }

            if (have3D === false) {
                forceGraph = ForceGraph()
                (document.getElementById('forceVisualizationGraphic'))
                    .nodeCanvasObjectMode( () => 'after')
                    .backgroundColor("#fafafa")
                    .graphData(graph)
                    .nodeId('id')
                    .nodeLabel((node) => haveNodeNames !== true ? node.name : "")
                    .onNodeHover(node => {
                        if (node != null) {
                            nodeName = node.name;
                        }
                    })
                    .onNodeClick(node => {
                        if (arangoDataBase !== "" && arangoDataBase !== null
                            && arangoUser !== "" && arangoUser !== null
                            && arangoPass !== null
                            && arangoCollection !== "" && arangoCollection !== null) {

                            db.useDatabase(arangoDataBase);
                            db.useBasicAuth(arangoUser, arangoPass);
                            const docCollection = db.collection(arangoCollection);
                            docCollection.document(node.name, true).then(function (doc) {
                                let nodeWindow = window.open("", '_blank');

                                if (doc != null) {
                                    let docStr = JSON.stringify(doc, null, '    ');
                                    docStr = docStr.replace(/\n/g, "<br />");
                                    nodeWindow.document.write("<pre>" + docStr + "</pre>");
                                } else {
                                    nodeWindow.document.write("<pre>" + "Object was not found" + "</pre>");
                                }
                            }).catch((err) => console.error(err));
                        }
                    })
                    .onNodeRightClick(node => {
                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (node !== rightClickNode) {
                            if (node) {
                                highlightNodes.add(node.id);
                                outgoingNeighbours[node.id].forEach(neighbor => highlightNodes.add(neighbor));
                                graph.links.forEach(link => {
                                    if (link.source.id === node.id) {
                                        highlightLinks.add(link)
                                    }
                                });
                            }
                            rightClickNode = node;
                        } else {
                            rightClickNode = null;
                        }
                        rightClickLink = null;
                    })
                    .nodeVal(function (node) {
                        return Math.log(degree[node.id] + 1)
                    } /*<= 14 ? degree[node.id] : 14}*/)
                    .nodeColor(function (node) {
                        if (highlightNodes.has(node.id)) {
                            return ((node === rightClickNode) ? '#f54a06' : '#fd970d');
                        } else {
                            return '#3183ba';
                        }
                    })
                    .nodeCanvasObject((node, ctx, globalScale) => {
                        if(haveNodeNames === true) {
                            const label = node.name;
                            const fontSize = 12/globalScale;
                            ctx.font = `${fontSize}px Sans-Serif`;

                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                            ctx.fillText(label, node.x, node.y);
                        }
                    })
                    .linkSource('source')
                    .onLinkRightClick(link => {
                        //console.log(link);
                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (link !== rightClickLink) {
                            if (link) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                            rightClickLink = link;
                            rightClickNode = null;
                        } else {
                            rightClickLink = null;
                            rightClickNode = null;
                        }
                    })
                    .linkLineDash(function (link) {
                        if (styles[link.index] === 1) {
                            return [10, 10]
                        } else if (styles[link.index] === 2) {
                            return [5, 5]
                        }
                    })
                    .linkWidth(link => highlightLinks.has(link) ? 2.5 : 1.5)
                    .linkColor(link => highlightLinks.has(link) ? "rgba(145,217,65,0.6)" : "rgba(219,219,219,0.85)")
                    .linkDirectionalArrowLength(5)
                    .linkDirectionalArrowRelPos(1)
                    .linkTarget('target')
                    .cooldownTicks(200);
            } else {
                forceGraph = ForceGraph3D({
                    extraRenderers: [new THREE.CSS2DRenderer()]
                })
                (document.getElementById('forceVisualizationGraphic'))
                    .graphData(graph)
                    .nodeId('id')
                    .nodeLabel((node) => haveNodeNames !== true ? node.name : "")
                    .onNodeHover(node => {
                        if (node != null) {
                            nodeName = node.name;
                        }
                    })
                    .onNodeClick(node => {
                        if (arangoDataBase !== "" && arangoDataBase !== null
                            && arangoUser !== "" && arangoUser !== null
                            && arangoPass !== null
                            && arangoCollection !== "" && arangoCollection !== null) {

                            db.useDatabase(arangoDataBase);
                            db.useBasicAuth(arangoUser, arangoPass);
                            const docCollection = db.collection(arangoCollection);
                            docCollection.document(node.name, true).then(function (doc) {
                                let nodeWindow = window.open("", '_blank');

                                if (doc != null) {
                                    //console.log(JSON.stringify(doc, null, '    '));
                                    let docStr = JSON.stringify(doc, null, '    ');
                                    docStr = docStr.replace(/\n/g, "<br />");
                                    nodeWindow.document.write("<pre>" + docStr + "</pre>");
                                } else {
                                    nodeWindow.document.write("<pre>" + "Object was not found" + "</pre>");
                                }
                            }).catch((err) => console.error(err));
                        }
                    })
                    .onNodeRightClick(node => {
                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (node !== rightClickNode) {
                            if (node) {
                                highlightNodes.add(node.id);
                                outgoingNeighbours[node.id].forEach(neighbor => highlightNodes.add(neighbor));
                                graph.links.forEach(link => {
                                    if (link.source.id === node.id) {
                                        highlightLinks.add(link)
                                    }
                                });
                            }
                            rightClickNode = node;
                            rightClickLink = null;
                        } else {
                            rightClickNode = null;
                            rightClickLink = null;
                        }

                        updateHighlight();
                    })
                    .nodeColor(function (node) {
                        if (highlightNodes.has(node.id)) {
                            return ((node === rightClickNode) ? '#f53e06' : '#f5fd0d');
                        } else {
                            return '#3183ba';
                        }
                    })
                    .nodeOpacity(haveNodeNames === true ? .5 : 1)
                    .nodeVal(function (node) {
                        return Math.log(degree[node.id] + 1)
                    })
                    .nodeThreeObject(node => {
                        if(haveNodeNames === true) {
                            const nodeEl = document.createElement('div');
                            nodeEl.textContent = node.name;
                            nodeEl.style.color = "#ffffff";//node.color;
                            nodeEl.className = 'node-label';
                            return new THREE.CSS2DObject(nodeEl);
                        }
                    })
                    .nodeThreeObjectExtend(true)
                    .linkSource('source')
                    .onLinkRightClick(link => {
                        //console.log(link);
                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (link !== rightClickLink) {
                            if (link) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                            rightClickLink = link;
                            rightClickNode = null;
                        } else {
                            rightClickLink = null;
                            rightClickNode = null;
                        }

                        updateHighlight();
                    })
                    .linkOpacity(0.35)
                    .linkColor(link => highlightLinks.has(link) ? "rgba(126,234,10,0.85)" : "#dedede")
                    .linkWidth(link => highlightLinks.has(link) ? 2 : 0)
                    .linkDirectionalArrowLength(4)
                    .linkDirectionalArrowRelPos(1)
                    .linkTarget('target')
                    .cooldownTicks(200);

                function updateHighlight() {
                    // trigger update of highlighted objects in scene
                    forceGraph
                        .nodeColor(forceGraph.nodeColor())
                        .linkColor(forceGraph.linkColor())
                        .linkWidth(forceGraph.linkWidth());
                }
            }

            forceGraph.width($('.forceVisualizationContent').width());
            forceGraph.height($('.forceVisualizationContent').height());
        }

        /* Requests and stores a JSON representation of the graph and then builds it */
        function getJSON() {
            if(typeof jsonGraph === 'undefined') {
                sendRequest("get", "visualization/graph/" + graphId + "/outputFormat/JSON/layout/ORGANIC", "",
                    function (response) {
                        jsonGraph = response;
                        buildGraph();
                    },
                    /* Error handler */
                    function (errorData) {
                        /*
                        * GraphIds request failed
                        */
                        showConnectionErrorMessage("Visualization was not received.", errorData);
                    });
            }
            else {
                buildGraph();
            }
        }

        /* Handles the collapsable element for the graph visualization */
        function visualizationCollapsableHandler() {
            /* Requests the graph visualization */
            if (typeof visualization === 'undefined') {
                getVisualization();
            }
            // if (typeof forceGraph === 'undefined') {
            //     getJSON();
            //     document.getElementById("forceVisualizationContent").style.display = "none";
            //     console.log("jsonGRAPH after: " + jsonGraph)
            // }
            /* Registers the visualization for panzoom */
            var $panzoom = $('body').find('.visualizationGraphic').panzoom({
                $zoomRange: $('body').find(".visualizationZoomer"),
                increment: 0.9,
                contain: 'invert',
                maxScale: 10,
                minScale: 1
            });
            $panzoom.on('mousewheel', function (e) {
                e.preventDefault();
                var delta = e.delta || e.originalEvent.wheelDelta;
                var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
                $panzoom.panzoom('zoom', zoomOut, {
                    increment: 0.1,
                    animate: false,
                    focal: e
                });
            });
        }

        /* Requests and stores the graph visualization */
        function getVisualization() {
            sendRequest("get", "visualization/graph/" + graphId + "/outputFormat/SVG/layout/ORGANIC", "",
                /* Request handler */
                function (response) {
                    visualization = response;
                    $('.visualizationGraphic').append(visualization);
                },
                /* Error handler */
                function (errorData) {
                    /*
                     * GraphIds request failed
                     */
                    showConnectionErrorMessage("Visualization was not received.", errorData);
                });
        }

        function deleteGraph() {
            sendRequest("delete", "graphs/" + graphId, "",
                /* Request handler */
                function (response) {
                    showSuccess(response);
                },
                /* Error handler */
                function (errorData) {
                    /*
                     * GraphIds request failed
                     */
                    showConnectionErrorMessage("Graph deletion failed.", errorData);
                });
        }

        /* Request and display the principal eigenvalue of the graph's adjacency matrix */
        function displayEigenvalue() {
            sendRequest("get", "centrality/graphs/" + graphId
                + "/eigenvalue", "",
                /* Response handler */
                function (response) {
                    if (response !== 'undefined') {
                        eigenvalue = $(response).filter('Value').text();
                        $('#annotationText').append("<p>Alpha should be smaller than " + 1 / eigenvalue + ".</p>");
                        $('#annotationDiv').show();
                    }
                },
                /* Error handler */
                function (errorData) {
                    showErrorMessage("The eigenvalue of the adjacency matrix could not be calculated.");
                });
        }
    </script>

                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <!-- Collapsable for algorithm execution -->
                    <div id="runAlgorithmCollapsable" class="collapsable col-sm-12">
                        <div class="collapsableHeader coverColor">
                            <div class="collapsableTitle">Run OCD Algorithm</div>
                            <div class="collapsableCollapser">
                                <img class="icon iconBtn collapsableDisplayBtn"
                                     src="IMG/open-iconic/svg/chevron-bottom.svg" alt="d"> <img
                                    class="icon iconBtn collapsableCollapseBtn"
                                    src="IMG/open-iconic/svg/chevron-top.svg" alt="c">
                            </div>
                        </div>
                        <div class="collapsableContent">
                            <div id="ocdContainer" class="container">
                                <form id="runAlgorithmForm"
                                      action="javascript:void(0); return false;">
                                    <!-- Cover Name -->
                                    <div class="form-group row">
                                        <label for="coverName" class="col-sm-2 col-form-label">Cover</label>
                                        <div class="col-sm-10">
                                            <input id="coverName" type="text" class="form-control"
                                                   name="name" placeholder="name">
                                        </div>
                                    </div>
                                    <!-- Algorithm -->
                                    <div class="form-group row">
                                        <label for="algorithm" class="col-sm-2 col-form-label">Algorithm</label>
                                        <div class="col-sm-10">
                                            <select id="algorithm" class="form-control custom-select">
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Algorithm Graph Types -->
                                    <div class="col-sm-10" id="algorithmGraphTypeDiv"></div>
                                    <!-- Algorithm Parameters -->
                                    <div class="col-sm-10" id="algorithmParameterDiv"></div>

                                    <div class="form-group row">
                                        <div class="container">
                                            <label class="custom-control custom-checkbox"> <input
                                                    id="contentWeighting" type="checkbox"
                                                    class="custom-control-input"> <span
                                                    class="custom-control-indicator"></span> <span
                                                    class="custom-control-label">Content Weighting</span>
                                                    <!--Rick: what's the content weighting-->
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" name="submit" id="runAlgorithmBtn" class="btn btn-primary">
                                            <span class="submitText">Run</span>
                                            <span class="submitSpinner spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Collapsable for simulation execution -->
                    <div id="runSimulationCollapsable" class="collapsable col-sm-12">
                        <div class="collapsableHeader simulationColor">
                            <div class="collapsableTitle">Run Cooperation Simulation</div>
                            <div class="collapsableCollapser">
                                <img class="icon iconBtn collapsableDisplayBtn"
                                     src="IMG/open-iconic/svg/chevron-bottom.svg" alt="d"> <img
                                    class="icon iconBtn collapsableCollapseBtn"
                                    src="IMG/open-iconic/svg/chevron-top.svg" alt="c">
                            </div>
                        </div>
                        <div class="collapsableContent">
                            <!-- Form for simulation execution -->
                            <div id="simulationContainer" class="container"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Collapsable for centrality calculation execution -->
                    <div id="runCentralityCalculationCollapsable"
                         class="collapsable col-sm-12">
                        <div class="collapsableHeader centralityColor">
                            <div class="collapsableTitle">Run Centrality Calculation</div>
                            <div class="collapsableCollapser">
                                <img class="icon iconBtn collapsableDisplayBtn"
                                     src="IMG/open-iconic/svg/chevron-bottom.svg" alt="d"> <img
                                    class="icon iconBtn collapsableCollapseBtn"
                                    src="IMG/open-iconic/svg/chevron-top.svg" alt="c">
                            </div>
                        </div>
                        <div class="collapsableContent">
                            <!-- Form for centrality calculation execution -->
                            <form id="runCentralityCalculationForm" class="container">
                                <div class="form-group row">
                                    <label for="centralityMeasure" class="col-sm-4 col-form-label">Centrality
                                        Measure</label>
                                    <div class="col-sm-7">
                                        <select id="centralityMeasure" class="form-control in-line"></select>
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="centralityInfo" class="btn btn-default in-line"
                                                type="button">
                                            <img src="IMG/open-iconic/svg/info.svg" width="20"/>
                                        </button>
                                    </div>
                                </div>

                                <!-- Centrality Measure Graph Types -->
                                <div class="col-sm-12" id="centralityMeasureGraphTypeDiv"></div>
                                <!-- Centrality Measure Parameters -->
                                <div class="form-group col-sm-12" id="centralityMeasureParameterDiv"></div>

                                <div id="annotationDiv" class="row justify-content-end hidden">
                                    <div id="annotationText" class="col-12"></div>
                                </div>

                                <div class="form-group row col-sm-12">
                                    <button type="submit" id="runCentralityCalculationBtn" class="btn btn-primary">
                                        <span class="submitText">Run</span>
                                        <span class="submitSpinner spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Collapsable for centrality simulation execution -->
                    <div id="runCentralitySimulationCollapsable"
                         class="collapsable col-sm-12">
                        <div class="collapsableHeader centralityColor">
                            <div class="collapsableTitle">Run Centrality Simulation</div>
                            <div class="collapsableCollapser">
                                <img class="icon iconBtn collapsableDisplayBtn"
                                     src="IMG/open-iconic/svg/chevron-bottom.svg" alt="d"> <img
                                    class="icon iconBtn collapsableCollapseBtn"
                                    src="IMG/open-iconic/svg/chevron-top.svg" alt="c">
                            </div>
                        </div>
                        <div class="collapsableContent">
                            <!-- Form for centrality simulation execution -->
                            <form id="runCentralitySimulationForm" class="container">
                                <div class="form-group row">
                                    <label for="centralitySimulation"
                                           class="col-sm-4 col-form-label">Simulation</label>
                                    <div class="col-sm-7">
                                        <select id="centralitySimulation"
                                                class="form-control in-line"></select>
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="centralitySimulationInfo"
                                                class="btn btn-default in-line" type="button">
                                            <img src="IMG/open-iconic/svg/info.svg" width="20"/>
                                        </button>
                                    </div>
                                </div>
                                <!-- Centrality Simulation Graph Types -->
                                <div class="col-sm-12" id="centralitySimulationGraphTypeDiv"></div>
                                <!-- Centrality Simulation Parameters -->
                                <div class="form-group col-sm-12" id="centralitySimulationParameterDiv"></div>
                                <div class="form-group row col-sm-12" id="centralitySimulationRunsDiv">
                                    <label><input type="checkbox" id="multipleRuns">
                                        Multiple Runs</label> <input type="text" class="form-control hidden"
                                                                     value="2" id="runsInput">
                                </div>

                                <div class="form-group">
                                    <button type="submit" id="runCentralitySimulationBtn" class="btn btn-primary">
                                        <span class="submitText">Run</span>
                                        <span class="submitSpinner spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Collapsable for graph visualization -->
                <div class="row">
                    <div id="visualizationCollapsable" class="collapsable col-sm-12">
                        <div class="collapsableHeader">
                            <div class="collapsableTitle">Visualization</div>
                            <div class="collapsableCollapser">
                                <img class="icon iconBtn collapsableDisplayBtn"
                                     src="IMG/open-iconic/svg/chevron-bottom.svg" alt="d"> <img
                                    class="icon iconBtn collapsableCollapseBtn"
                                    src="IMG/open-iconic/svg/chevron-top.svg" alt="c">
                            </div>
                        </div>
                        <div class="collapsableContent">
                            <!-- Three Graph type buttons in a group -->
                            <div class="optionRow" style="width:100%">
                                <div class="dataBaseDropDown" style="width:10%">
                                    <button class="dropDownOpenButton" onclick="databaseInfoDropDown()">Database</button>
                                    <form method="post" id="dataBaseDropDownContent" class="dataBaseDropDownContent" type='button'>
                                        <input class="dataBaseDropDownContentForm" id="arangoUser" type="text" name="arangoUser" placeholder="User">
                                        <input class="dataBaseDropDownContentForm" id="arangoPass" type="password" name="arangoPass" placeholder="Password">
                                        <input class="dataBaseDropDownContentForm" id="arangoDataBase" type="text" name="arangoDataBase" placeholder="Database">
                                        <input class="dataBaseDropDownContentForm" id="arangoCollection" type="text" name="arangoCollection" placeholder="Collection">
                                        <button class="dropDownCloseButton" onclick="databaseInfoSubmit()" type='button'>Save</button>
                                    </form>
                                </div>
                                <div class="searchDropDown" style="width:8%">
                                    <button class="dropDownOpenButton" onclick="searchDropDown()">Search</button>
                                    <form method="post" id="nodeSearchFormDropDown" class="nodeSearchFormDropDown" type='button' onSubmit="return false;">
                                        <input class="nodeSearchForm" id="nodeSearchForm" type="text" name="nodeSearchForm" placeholder="Node Name">
                                        <button class="nodeSearchButton" onclick="nodeSearch()" type='button'>Search</button>
                                    </form>
                                </div>
                                <div class="btn-group" style="width:78%">
                                    <button onclick="buttonClick(0)" style="width:33.3%">SVG</button>
                                    <button onclick="buttonClick(1)" style="width:33.3%">2D Interactive</button>
                                    <button onclick="buttonClick(2)" style="width:33.3%">3D Interactive</button>
                                </div>
                                <div class="toolsDropDown" style="width:2%">
                                    <div class="toolsDropDownDots" onclick="toolsDropDownDots()">
                                        <span class="tool-dot" style="margin-top:4px"></span>
                                        <span class="tool-dot" style="margin-top:3px"></span>
                                        <span class="tool-dot" style="margin-top:3px"></span>
                                    </div>
                                    <form method="post" id="toolsFormDropDown" class="toolsFormDropDown" type='button' onSubmit="return false;">
                                        <button id="nodeNameDisplayButton" class="btn btn-primary btn-sm shadow-none active rounded-0 nodeNameDisplayButton" data-toggle="button" onclick="NodeNameDisplayHandler()">Show Node Names</button>
                                        <input class="saveJsonForm" id="saveJsonForm" type="text" name="saveJsonForm" placeholder="Save as JSON" style="width:65%">
                                        <button class="saveJsonFormButton" onclick="saveJSON()" type='button'>Save</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Container for graph visualization -->
                            <div class="visualization">
                                <div class="visualizationControl" id="visualizationControl">
                                    <input id="visualizationZoomer" class="visualizationZoomer" type="range">
                                </div>
                                <div id="visualizationContent" class="visualizationContent">
                                    <div class="visualizationGraphic"></div>
                                </div>
                                <div id="forceVisualizationContent" class="forceVisualizationContent">
                                    <div id="forceVisualizationGraphic" class="forceVisualizationGraphic"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
